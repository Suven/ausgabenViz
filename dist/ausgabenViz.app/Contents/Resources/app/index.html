<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ausgabenViz</title>
		<link rel="stylesheet" href="./css/photon.min.css" media="screen">
		<style media="screen">
			section {
				width: 100vw;
			}

			.btn, .btn * {
				cursor: pointer;
			}

			.btn.active, .btn.active * {
				cursor: default;
			}

			#chart, #chartTrend {
				margin-top: 10px;
				height: calc(100vh - 40px);
				width: calc(100vw - 40px);
			}

			#import {
				display: block;
				margin: 4rem auto;
			}

			.bg {
				position: fixed;
				z-index: 1;
				top: -17px;
				left: 0;

				min-width: 100vw;
				min-height: calc(100vh + 17px);

				max-width: 100vw;

				filter: blur(15px);
			}

			section {
				position: relative;
				z-index: 2;
			}

			.options {
				position: absolute;
				top: -1.33rem;
				right: -0.66rem;
			}

			.options div:first-of-type {
				margin-right: .5rem;
			}

			.spinner {
			  width: 40px;
			  height: 40px;

			  position: fixed;
				top: 50%;
				left: 50%;
				margin-left: -20px;
				margin-top: -20px;
			}

			.double-bounce1, .double-bounce2 {
			  width: 100%;
			  height: 100%;
			  border-radius: 50%;
			  background-color: #333;
			  opacity: 0.6;
			  position: absolute;
			  top: 0;
			  left: 0;

			  -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
			  animation: sk-bounce 2.0s infinite ease-in-out;
			}

			.double-bounce2 {
			  -webkit-animation-delay: -1.0s;
			  animation-delay: -1.0s;
			}

			@-webkit-keyframes sk-bounce {
			  0%, 100% { -webkit-transform: scale(0.0) }
			  50% { -webkit-transform: scale(1.0) }
			}

			@keyframes sk-bounce {
			  0%, 100% {
			    transform: scale(0.0);
			    -webkit-transform: scale(0.0);
			  } 50% {
			    transform: scale(1.0);
			    -webkit-transform: scale(1.0);
			  }
			}
		</style>
  </head>
  <body style="-webkit-app-region: drag">
		<div class="window">
		  <div class="window-content">
				<div class="padded-more">
					<video class="bg" src="./bg.mp4" autoplay loop></video>

					<section id="start">
						<h1>coloɿed stɒts<img src="./kreygasm.png" height="30rem;" /></h1>
						<p>EZ, dude. EZ. First: Import CSV. Second: ???. Third: World domination. <img src="./pogchamp.png" height="15rem;" /></p>
						<button id="import" class="btn btn-large btn-default"><span class="icon icon-download"></span></button>
					</section>

					<section id="load" style="display: none;">
						<div class="spinner">
						  <div class="double-bounce1"></div>
						  <div class="double-bounce2"></div>
						</div>
					</section>

					<section id="chart" style="display: none;">
						<div class="options">
							<div class="btn-group switchChartStyle">
							  <button class="btn active btn-default">
							    <span class="icon icon-chart-bar"></span>
							  </button>
								<button class="showTrend btn btn-default">
							    <span class="icon icon-chart-area"></span>
							  </button>
							</div>
							<div class="btn-group switchDataAmount">
								<button data-amount='6'  class="threeMonths active btn btn-default">6M</button>
								<button data-amount='12' class="oneYear btn btn-default">1Y</button>
								<button data-amount='24' class="twoYears btn btn-default">2Y</button>
								<button data-amount='99' class="freeever btn btn-default">∞</button>
							</div>
						</div>
						<canvas id="graphContinous"></canvas>
					</section>

					<section id="chartTrend" style="display: none;">
						<div class="options">
							<div class="btn-group switchChartStyle">
							  <button class="showBars btn btn-default">
							    <span class="icon icon-chart-bar"></span>
							  </button>
								<button class="btn active btn-default">
							    <span class="icon icon-chart-area"></span>
							  </button>
							</div>
							<div class="btn-group switchDataAmount">
								<button data-amount='6'  class="threeMonths active btn btn-default">6M</button>
								<button data-amount='12' class="oneYear btn btn-default">1Y</button>
								<button data-amount='24' class="twoYears btn btn-default">2Y</button>
								<button data-amount='99' class="freeever btn btn-default">∞</button>
							</div>
						</div>
						<canvas id="graphTrend"></canvas>
					</section>

				</div>
		  </div>
		</div>

		<script type="text/javascript">
			require('./renderer.js')
		</script>
  </body>
</html>
